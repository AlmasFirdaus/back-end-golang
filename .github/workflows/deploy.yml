name: Deploy
on:
  push:
    branches:
      - production
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: pull-production-deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd back-end-golang
            git pull origin production
            sudo /usr/local/go/bin/go mod tidy
            sudo /usr/local/go/bin/go build -o binary
            sudo ./binary
            # docker-compose down && docker-compose up --build --force-recreate --no-deps -d
